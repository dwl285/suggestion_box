<div class="jumbotron">
<h2> Submit Your Suggestion! </h2>
<form ng-submit="addSuggestion()">
<div class="form-group">
<input type="text" class="form-control input-lg" placeholder="Great ideas here" ng-model="title"></input>
</div>
<button type="submit" class="btn btn-primary">Suggest</button>
</form>
</div>

<div class="panel-group">
	
<div ng-repeat="post in posts | orderBy:'-upvotes'">
	<div class="panel panel-default">
		<div class="panel-body">
			<div class="row">
				<div class="col-md-8">
					<h2> {{ post.title }} </h2>
				</div>
				<div class="col-md-4">
					<h3 class="comments"><a href="#!/suggestion/{{$index}}">Comments</a></h3>
					<div>
						<span class="glyphicon glyphicon-plus-sign" ng-click="upVote(post)"></span>
						<h3 class="upvotes">Upvotes: {{post.upvotes}}</h3>
					</div>
				</div>
		</div>
		</div>
	</div>
</div>

</div>
