<h3> Submit Your Suggestion </h3>
<div class="row">
<form ng-submit="addSuggestion()" style="margin-bottom: 50px">
<div class="form-group col-md-6 col-sm-10">
<input type="text" class="form-control" placeholder="Great ideas here" ng-model="title"></input>
</div>
<button type="submit" class="btn btn-primary">Suggest</button>
</form>
</div>

<div ng-repeat="post in posts | orderBy:'-upvotes'">
<h1> {{ post.title }} </h1>
<div class="row">
<div class="col-md-2">
<h2><a href="#!/suggestion/{{$index}}">Comments</a></h2>
<p>
<span class="glyphicon glyphicon-plus-sign" ng-click="upVote(post)"></span> Upvotes: {{post.upvotes}}
</p>
</div>
</div>
</div>
