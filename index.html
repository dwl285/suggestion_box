<!DOCTYPE html>
<html>
<head>
<base href="/">
<title>Suggestion Box</title>
<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/
css/bootstrap.min.css" rel="stylesheet">
<link href="css/styles.css" rel="stylesheet">
<script type="text/javascript" src="js/vendor/angular.min.js"></script>
<script src="https://code.angularjs.org/1.2.28/angular-route.min.js" type="text/javascript"></script>
</head>
<body ng-app="SuggestionBox" ng-controller="HomeController">
<h1 id="app-heading">Web Project Ideas</h1>
<p id="app-description">
  Here's my list of potential web project ideas. Please help me out
  by voting for the ones you like!
</p>

<div ng-view></div>
 
<!-- Modules -->
<script type="text/javascript" src="js/app.js"></script>
 
<!-- Controllers -->
<script type="text/javascript" src="js/controllers/HomeController.js"></script>
<script type="text/javascript" src="js/controllers/SuggestionController.js"></script>
 
<!-- Services -->
<script type="text/javascript" src="js/services/suggestions.js"></script>

</body>
</html>
